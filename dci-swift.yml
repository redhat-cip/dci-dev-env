api:
    links:
        - db
        - es
        - influxdb
        - grafana
        - swift
swift:
    build: .
    dockerfile: dockerfiles/services/Dockerfile-SWIFT
    privileged: true
    ports:
        - "5001:5000"
        - "8080:8080"
        - "35357:35357"
    volumes:
        - /sys/fs/cgroup:/sys/fs/cgroup:ro
    command: /sbin/init
    stdin_open: true
    tty: true
